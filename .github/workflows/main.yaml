# .github/workflows/main.yml

name: Daily Email Summary

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    # 每天UTC时间16:15（即北京时间第二天凌晨00:15）运行，以总结前一天的邮件
    - cron: '15 16 * * *'

jobs:
  run-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run email summary script
        env:
          # 用于读取邮件
          IMAP_EMAIL: ${{ secrets.IMAP_EMAIL }}
          IMAP_AUTH_CODE: ${{ secrets.IMAP_AUTH_CODE }}
          IMAP_SERVER: ${{ secrets.IMAP_SERVER }}
          IMAP_PORT: ${{ secrets.IMAP_PORT }}
          TARGET_FOLDER: ${{ secrets.TARGET_FOLDER }}
          
          # 用于调用DeepSeek
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          
          # 用于发送邮件
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_AUTH_CODE: ${{ secrets.SENDER_AUTH_CODE }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: python main.py